server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: yu-picture-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_picture?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: abc123

# mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false  # 自动将下划线转为驼峰
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted  # 逻辑删除字段名
      logic-delete-value: 1  # 逻辑删除值（默认为 1）
      logic-not-delete-value: 0  # 逻辑未删除值（默认为 0）

# knife4j配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: v1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.joel.yupicturebackend.controller